<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml"
>

    <ui:define name="notes">
        <p>
            <br/>
        </p>
    </ui:define>

    <ui:define name="content">
        <div class="container" style="padding-left: 24px;padding-right: 24px">
            <h:form id="tableform_id" styleClass="ui-widget">
                <p:panel id="table_panel_id" header="Users in DB" style="margin-bottom:10px;background:honeydew">

                    <p:dataTable id="userstable_id"
                                 var="users"
                                 value="#{userView.users}"
                                 tableStyle="solid-color: blueviolet"
                    >
                        <p:column headerText="#Id" sortBy="#{users.id}">
                            <h:outputText value="#{users.id}"/>
                        </p:column>

                        <p:column headerText="First name" sortBy="#{users.firstName}">
                            <h:outputText value="#{users.firstName}"/>
                        </p:column>

                        <p:column headerText="Last name" sortBy="#{users.lastName}">
                            <h:outputText value="#{users.lastName}"/>
                        </p:column>

                        <p:column headerText="User's name" sortBy="#{users.userName}">
                            <h:outputText value="#{users.userName}"/>
                        </p:column>

                        <p:column headerText="eMail" sortBy="#{users.EMail}">
                            <h:outputText value="#{users.EMail}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <br/>
                <br/>
                <p:panel id="panel" header="Insert new system user" style="margin-bottom:10px;background: lightgoldenrodyellow">
                    <div class="form-group" style="padding-top: 10px">
                        <p:outputLabel for="firstName" value="First name:"/>
                        <p:inputText value="#{userView.user.firstName}"
                                     placeholder="first name..."
                                     id="firstName"
                                     required="true"
                        />
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <p:outputLabel for="@next" value="Last name:"/>
                        <p:inputText value="#{userView.user.lastName}"
                                     placeholder="last name...."
                                     id="lastName"
                                     required="true"
                        />
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <p:outputLabel for="@next" value="User's name:" style="padding-right: 10"/>
                        <p:inputText value="#{userView.user.userName}"
                                     placeholder="waldo..."
                                     id="userName"
                                     required="true"
                        />
                    </div>
                    <div class="form-group" style="padding-top: 10px">
                        <p:outputLabel for="@next" value="eMail:" style="padding-right: 10"/>
                        <p:inputText value="#{userView.user.EMail}"
                                     placeholder="waldo123@outlook.com"
                                     id="eMail"
                                     required="true"
                        />
                    </div>
                </p:panel>
                <br/>
                <br/>
                <br/>


                <p:commandButton id="save_person_btn_id"
                                 action="#{userView.savePerson}"
                                 value="Save"
                                 title="#{userView.hint}"
                                 style="background-color: antiquewhite;margin-right:10px;"
                                 ajax="true"
                                 update="table_panel_id"
                                 icon="pi pi-save"/>
            </h:form>
            <p:messages showDetail="true"/>
        </div>
    </ui:define>
</ui:composition>
