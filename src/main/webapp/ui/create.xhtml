<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml"
>

    <ui:define name="notes">
        <p>
            This is a simple standalone JSF page.
        </p>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h1>Create new person</h1>
            <h:form styleClass="ui-widget">
                <div class="form-group">
                    <p:outputLabel for="firstName" value="First name  "/>
                    <p:outputLabel value="#{viewScope.selectedPhone}"/>
                    <p:inputText value="#{userView.user.firstName}" placeholder="Iakov" id="firstName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="lastName" value="Last name  "/>
                    <p:inputText value="#{userView.user.lastName}" placeholder="Senatov" id="lastName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="firstName" value="eMail  "/>
                    <p:outputLabel value="#{viewScope.eMail}"/>
                    <p:inputText value="#{userView.user.EMail}" placeholder="senatov@gmail.com" id="eMail"/>
                </div>
                <hr class="space"/>
                <p:commandButton action="#{userView.savePerson}" value="Save" ajax="true"/>
            </h:form>
            <p:messages showDetail="true"/>
        </div>
    </ui:define>
</ui:composition>
