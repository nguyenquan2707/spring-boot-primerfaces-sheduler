<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml"
>

    <ui:define name="notes">
        <h2>Person's List:</h2>
        <p>
            <p:dataTable for="userstable_id" var="users" id="userstable_id" value="#{userView.users}" tableStyle="solid-color: blueviolet">
                <p:column headerText="Id" sortBy="#{users.id}">
                    <h:outputText value="#{users.id}"/>
                </p:column>

                <p:column headerText="First name" sortBy="#{users.firstName}">
                    <h:outputText value="#{users.firstName}"/>
                </p:column>

                <p:column headerText="Last name" sortBy="#{users.lastName}">
                    <h:outputText value="#{users.lastName}"/>
                </p:column>

                <p:column headerText="User's name" sortBy="#{users.userName}">
                    <h:outputText value="#{users.userName}"/>
                </p:column>

                <p:column headerText="eMail" sortBy="#{users.EMail}">
                    <h:outputText value="#{users.EMail}"/>
                </p:column>
            </p:dataTable>
        </p>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form styleClass="ui-widget">
                <div class="form-group">
                    <p:outputLabel for="firstName" value="First name  "/>
                    <p:outputLabel value="#{viewScope.selectedPhone}"/>
                    <p:inputText value="#{userView.user.firstName}" placeholder="Iakov" id="firstName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="lastName" value="Last name  "/>
                    <p:inputText value="#{userView.user.lastName}" placeholder="Senatov" id="lastName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="userName" value="User's name  "/>
                    <p:inputText value="#{userView.user.userName}" placeholder="Senatov" id="userName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="firstName" value="eMail  "/>
                    <p:outputLabel value="#{viewScope.eMail}"/>
                    <p:inputText value="#{userView.user.EMail}" placeholder="senatov@gmail.com" id="eMail"/>
                </div>
                <hr class="space"/>
                <p:commandButton id="updatebutton"
                                 action="#{userView.savePerson}"
                                 value="Save"
                                 update="userstable_id"
                                 title="#{userView.hint}"
                                 style="background-color: antiquewhite;margin-right:10px;"
                                 icon="pi pi-save"
                />
            </h:form>
            <p:messages showDetail="true"/>
        </div>
    </ui:define>
</ui:composition>
