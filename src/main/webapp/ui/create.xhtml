<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://bootsfaces.net/ui ">

<f:view contentType="text/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="/images/icons/favicon.ico"/>
        <meta name="description" content="Web-Testapp for Spring Boot 2.3.0, JSF 2.4 and PrimeFaces 7.0. I. Senatov"/>
        <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>Create person</title>
    </h:head>

    <h:body>
        <div class="container">
            <h1>Create new person</h1>
            <h:form>
                <div class="form-group">
                    <p:outputLabel for="firstName" value="First name"/>
                    <p:outputLabel value="#{viewScope.selectedPhone}"/>
                    <p:inputText value="#{userView.user.firstName}" placeholder="Peter" id="firstName"
                    />
                </div>
                <div class="form-group">
                    <p:outputLabel for="lastName" value="Last name"/>
                    <p:inputText value="#{userView.user.lastName}" placeholder="MÃ¼ller" id="lastName"/>
                </div>
                <div class="form-group">
                    <p:outputLabel for="firstName" value="eMail"/>
                    <p:outputLabel value="#{viewScope.eMail}"/>
                    <p:inputText value="#{userView.user.EMail}" placeholder="aaa@bbb.cc" id="eMail"
                    />
                </div>
                <!--<p:commandButton action="save" value="Save" ajax="true"/>-->
                <p:commandButton action="#{userView.savePerson}" value="Save" ajax="false"/>
            </h:form>
            <p:messages showDetail="true"/>
        </div>
    </h:body>
</f:view>
</html>
