<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml"
>
    <ui:define name="notes">
        <p>
            This is a simple standalone JSF page.
        </p>
    </ui:define>

    <ui:define name="content">

        <div class="container">
            <div class="top-toolbar" style="background-color: coral">
                <p:staticMessage severity="info" summary="Pet - App:" detail="Editable room reservation demo"/>
            </div>
            <h:form>
                <p:dataTable value="#{userView.users}" var="user">
                    <p:column headerText="Name">
                        <p:outputLabel value="#{user.firstName}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{userView.prepareForUpdate(user.id)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
