<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/layouts/standard.xhtml"
>
    <ui:define name="notes">

    </ui:define>

    <ui:define name="content">
        <div class="top-toolbar" style="background-color: coral">
            <p:staticMessage
                    severity="info"
                    summary="Pet - App:"
                    detail="Remove Tab: Editable room reservation demo"
            />
        </div>
        <div class="container">
            <f:view contentType="text/html">
                <h:form>
                    <p:dataTable value="#{userView.userEntities}" var="userEntity">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{userEntity.firstName}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton action="#{userView.prepareForUpdate(userEntity.id)}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton id="command_button_id"
                                     action="#{userView.newPerson}"
                                     value="Save"
                                     ajax="false"
                    />
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
