<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="/images/favicon.png"/>
        <meta name="description" content="Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces. I. Senatov"/>
        <link rel="apple-touch-icon" href="/images/favicon.png"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>List of person</title>
    </h:head>

    <h:body>
        <div class="container">
            <h:form>
                <p:dataTable value="#{userView.users}" var="user">
                    <p:column headerText="Name">
                        <p:outputLabel value="#{user.firstName}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton action="#{userView.prepareForUpdate(user.id)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
