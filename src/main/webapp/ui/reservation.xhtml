<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml">

    <f:view contentType="application/xhtml"/>


    <ui:define name="notes">
        <div id="div_03dC"
             class="top-toolbar"
        >
            <p:staticMessage id="sm_02Db"
                             severity="info"
                             summary="Pet - App:"
                             detail="Reservation Tab: Editable room reservation demo"
                             styleClass="small"
            />
        </div>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html">
            <h:form id="form_05hQ">
                <p:growl id="messages" showDetail="true"/>
                <p:schedule id="schedule"
                            value="#{scheduleView.eventModel}"
                            widgetVar="myschedule"
                            timeZone="GMT+2"
                >
                    <p:ajax event="dateSelect"
                            listener="#{scheduleView.onDateSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"
                    />
                    <p:ajax event="eventSelect"
                            listener="#{scheduleView.onEventSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"
                    />
                    <p:ajax event="eventMove"
                            listener="#{scheduleView.onEventMove}"
                            update="messages"
                    />
                    <p:ajax event="eventResize"
                            listener="#{scheduleView.onEventResize}"
                            update="messages"
                    />
                </p:schedule>

                <p:dialog id="dlg_04mX"
                          widgetVar="eventDialog"
                          header="Event Details"
                          showEffect="clip"
                          hideEffect="clip"
                          resizable="true"

                >
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:"/>
                        <p:inputText id="title"
                                     value="#{scheduleView.event.title}"
                                     required="true"
                        />
                        <p:outputLabel for="from" value="From:"/>
                        <p:calendar id="from"
                                    value="#{scheduleView.event.startDate}"
                                    timeZone="GMT+2"
                                    pattern="dd.MM.yyyy HH:mm"
                        />
                        <p:outputLabel for="to" value="To:"/>
                        <p:calendar id="to"
                                    value="#{scheduleView.event.endDate}"
                                    timeZone="GMT+2"
                                    pattern="dd.MM.yyyy HH:mm"/>
                        <p:outputLabel for="allDay" value="Full Day:"/>
                        <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}"/>
                        <p:commandButton id="reset"
                                         type="reset"
                                         value="Reset"
                                         icon="pi pi-reset"
                                         styleClass="rounded-button ui-button-raised ui-button-flat"
                                         onclick="PF('eventDialog').hide()"
                        />
                        <p:commandButton id="addButton"
                                         value="Save"
                                         action="#{scheduleView.addEvent}"
                                         oncomplete="PF('myschedule').update();PF('eventDialog').hide();"
                                         icon="pi pi-save"
                                         styleClass="rounded-button ui-button-success ui-button-flat"
                        />
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
