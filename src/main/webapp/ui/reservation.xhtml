<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml">

    <f:view contentType="application/xhtml"/>


    <ui:define name="notes">
        <div id="div_03dC"
             class="top-toolbar"
        >
            <p:staticMessage id="sm_02Db"
                             severity="info"
                             summary="Pet - App:"
                             detail="Reservation Tab: Editable room reservation demo"
                             styleClass="small"
            />
        </div>
    </ui:define>

    <ui:define name="content">
        <f:view contentType="text/html">
            <h:form id="form_05hQ">
                <p:growl id="messages" showDetail="true"/>
                <p:schedule id="schedule"
                            value="#{scheduleView.eventModel}"
                            widgetVar="myschedule"
                            timeZone="GMT+2"
                >
                    <p:ajax event="dateSelect"
                            listener="#{scheduleView.onDateSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"
                    />
                    <p:ajax event="eventSelect"
                            listener="#{scheduleView.onEventSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"
                    />
                    <p:ajax event="eventMove"
                            listener="#{scheduleView.onEventMove}"
                            update="messages"
                    />
                    <p:ajax event="eventResize"
                            listener="#{scheduleView.onEventResize}"
                            update="messages"
                    />
                </p:schedule>

                <p:dialog id="dlg_04mX"
                          widgetVar="eventDialog"
                          header="Event Details"
                          showEffect="clip"
                          hideEffect="clip"
                          resizable="true"
                          styleClass="ui-dialog-title"
                >
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel id="ol_01dS"
                                       for="title"
                                       value="Titles:"
                        />
                        <p:inputText id="title"
                                     value="#{scheduleView.event.title}"
                                     required="true"
                                     styleClass="ui-inputtext"
                                     placeholder="Event name">
                            <f:ajax/>
                        </p:inputText>
                        <p:outputLabel id="ol_02Fx"
                                       for="from"
                                       value="From:"
                        />
                        <p:calendar id="from"
                                    value="#{scheduleView.event.startDate}"
                                    timeZone="GMT+2"
                                    pattern="dd.MM.yyyy HH:mm"
                        />
                        <p:outputLabel id="ol_03vf"
                                       for="to"
                                       value="To:"
                        />
                        <p:calendar id="to"
                                    value="#{scheduleView.event.endDate}"
                                    timeZone="GMT+2"
                                    pattern="dd.MM.yyyy HH:mm"
                        />
                        <p:outputLabel id="ol_04MY"
                                       for="allDay"
                                       value="Full Day:"
                        />
                        <p:selectBooleanCheckbox id="allDay"
                                                 value="#{scheduleView.event.allDay}"
                        />
                    </h:panelGrid>
                    <h:panelGrid id="pgr_03hL" columns="3">
                        <p:commandButton id="reset"
                                         type="reset"
                                         value="Reset"
                                         oncomplete="PF('eventDialog').hide()"
                                         icon="pi pi-ban"
                                         styleClass="rounded-button ui-button-secondary ui-button-flat"
                        />
                        <p:commandButton id="addButton"
                                         value="Save"
                                         action="#{scheduleView.addEvent}"
                                         oncomplete="PF('myschedule').update();PF('eventDialog').hide();"
                                         icon="pi pi-save"
                                         styleClass="rounded-button ui-button-success ui-button-flat"
                        />
                        <p:commandButton id="deleteButton"
                                         value="Delete"
                                         action="#{scheduleView.deleteEvent}"
                                         oncomplete="PF('myschedule').delete();PF('eventDialog').hide();"
                                         icon="pi pi-minus"
                                         styleClass="rounded-button ui-button-warning ui-button-flat"
                        />
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
