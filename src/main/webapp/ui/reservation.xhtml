<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layouts/standard.xhtml">


    <ui:define name="content">
        <f:view contentType="text/html">
            <div class="container" style="padding-left: 24px;padding-right: 24px">
                <h:form id="form_05hQ">
                    <p:growl id="messages" showDetail="true"/>
                    <p:schedule id="schedule"
                                value="#{scheduleView.eventModel}"
                                widgetVar="myschedule"
                                style="border-radius: 6px;"
                    >
                        <p:ajax event="dateSelect"
                                listener="#{scheduleView.onDateSelect}"
                                update="eventDetails"
                                oncomplete="PF('eventDialog').show();"
                        />
                        <p:ajax event="eventSelect"
                                listener="#{scheduleView.onShEventSelect}"
                                update="eventDetails"
                                oncomplete="PF('eventDialog').show();"
                        />
                        <p:ajax event="eventMove"
                                listener="#{scheduleView.onShEventMove}"
                                update="messages"
                        />
                        <p:ajax event="eventResize"
                                listener="#{scheduleView.onShEventResize}"
                                update="messages"
                        />
                    </p:schedule>
                    <p:dialog id="dlg_04mX"
                              widgetVar="eventDialog"
                              header="Event Details"
                              showEffect="clip"
                              hideEffect="clip"
                              style="border-radius:4px;background-color: beige"
                              styleClass="ui-dialog-content"
                    >
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel id="ol_01dS"
                                           for="title"
                                           value="Titles:"
                            />
                            <p:inputText id="title"
                                         value="#{scheduleView.scEvent.title}"
                                         required="true"
                                         styleClass="ui-inputtext"
                                         placeholder="Event name"
                            >
                                <f:ajax/>
                            </p:inputText>
                            <p:outputLabel id="ol_02Fx"
                                           for="from"
                                           value="From:"
                            />
                            <p:calendar id="from"
                                        value="#{scheduleView.scEvent.startDate}"
                                        pattern="dd.MM.yyyy HH:mm"
                                        timeZone="GMT+2"
                                        timeInput="true"
                                        stepMinute="15"
                                        showTime="true"
                                        monthNavigator="true"
                                        appendTo="@(body)"
                                        style="border-radius:4px;background-color: beige"
                            />
                            <p:outputLabel id="ol_03vf"
                                           for="to"
                                           value="To:"
                            />
                            <p:calendar id="to"
                                        value="#{scheduleView.scEvent.endDate}"
                                        pattern="dd.MM.yyyy HH:mm"
                                        timeZone="GMT+2"
                                        timeInput="true"
                                        stepMinute="15"
                                        monthNavigator="true"
                                        showTime="true"
                                        appendTo="@(body)"
                                        style="border-radius:4px;background-color: beige"
                            />
                            <p:outputLabel id="ol_04MY"
                                           for="allDay"
                                           value="Full Day:"
                            />
                            <p:selectBooleanCheckbox id="allDay"
                                                     value="#{scheduleView.scEvent.allDay}"
                            />
                        </h:panelGrid>

                        <div class="p-d-flex p-jc-between p-mt-3">
                            <p:commandButton id="reset"
                                             icon="pi pi-ban"
                                             type="reset"
                                             value="Reset"
                                             onclick="PF('eventDialog').hide()"
                                             styleClass="rounded-button ui-button-secondary ui-button-flat"
                            />
                            <p:commandButton id="saveUpdateButton"
                                             icon="pi pi-save"
                                             value="Save"
                                             action="#{scheduleView.addOrUpdateEvent}"
                                             oncomplete="PF('eventDialog').hide();"
                                             styleClass="rounded-button ui-button-success ui-button-flat"
                            />
                            <p:commandButton id="deleteButton"
                                             icon="pi pi-minus"
                                             value="Delete"
                                             oncomplete="PF('eventDialog').hide();"
                                             action="#{scheduleView.onShEventDelete}"
                                             styleClass="rounded-button ui-button-warning ui-button-flat"
                            />
                        </div>
                    </p:dialog>
                </h:form>
            </div>
        </f:view>
    </ui:define>
</ui:composition>
