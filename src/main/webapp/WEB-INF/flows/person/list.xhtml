<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Room reservation</title>
    <ui:insert name="headIncludes"/>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, SCUser-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="no"/>
    </f:facet>
</h:head>


<h:body>
    <div class="container">
        <h:form>
            <p:dataTable value="#{userView.scUsers}" var="SCUser">
                <p:column headerText="Name">
                    <p:outputLabel value="First name"/>
                </p:column>
                <p:column>
                    <p:commandButton action="#{userView.prepareForUpdate(SCUser.id)}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
