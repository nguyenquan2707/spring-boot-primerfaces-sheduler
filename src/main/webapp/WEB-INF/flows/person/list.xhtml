<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="/images/favicon.png"/>
    <meta name="description" content="Web-Testapp for Spring Boot 2.3.0, JSF and PrimeFaces. I. Senatov"/>
    <link rel="apple-touch-icon" href="/images/favicon.png"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <title>Room Reservation - create user </title>
</h:head>


<h:body>
    <div class="container">
        <h:form>
            <p:dataTable value="#{userView.Users}" var="User">
                <p:column headerText="Name">
                    <p:outputLabel value="First name"/>
                </p:column>
                <p:column>
                    <p:commandButton action="#{userView.prepareForUpdate(User.id)}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
