<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Create Person</title>
</h:head>
<h:body>
	<div class="container">
		<h:form>
			<p:dataTable value="#{userView.users}" var="user">
				<p:column headerText="Name">
					<p:outputLabel value="#{user.firstName}"/>
				</p:column>
				<p:column>
					<p:commandButton action="#{userView.prepareForUpdate(user.id)}"/>
				</p:column>
			</p:dataTable>
		<p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
		</h:form>
	</div>
</h:body>
</html>
