<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>
        <meta http-equiv="Pragma" content="nocache"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="#f7ffef"/>
        <meta name="description"
              content="Scheduler Pet App: Spring Boot 2.5.3, JSF 2.4 and PrimeFaces 10.0.0.  I. Senatov"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="robots" content="follow,index"/>
        <meta name="theme-color" content="#f7ffef"/>
        <meta name="viewport"
              content="width=device-width,initial-scale=1,maximum-scale=1,userEntity-scalable=1,viewport-fit=cover"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <link rel="apple-touch-icon"
              href="${pageContext.request.contextPath}/images/icons/apple-touch-icon.png"
        />
        <link rel="apple-touch-icon-precomposed"
              href="${pageContext.request.contextPath}/images/icons/apple-touch-icon.png"/>
        <link rel="shortcut icon" id="favicon-ico"
              href="${pageContext.request.contextPath}/images/icons/favicon.ico"
              type="image/x-icon"/>
    </f:facet>
</h:head>


<h:body title="schedule">
    <p:panelGrid id="pg_12dc"
                 columns="2"
                 styleClass="active"
    >
        <h:outputText id="ot_02fs"
                      for="ot_2Fg"
                      styleClass="ui-icon-star"
                      value="RealPath:"
        />
        <h:outputText id="ot_2Fg"
                      styleClass="ui-icon-tag"
                      value="${request.getRealPath('/')}"
        />
    </p:panelGrid>
    <div id="dv_01Mf" class="container">
        <h:form>
            <div id="dv_41fG" class="card">
                <p:tabMenu id="tabmenu1"
                           activeIndex="#{param.i}"
                >
                    <p:menuitem value="Reservation" outcome="/ui/reservation.xhtml" icon="pi pi-calendar">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="List" outcome="/ui/list.xhtml" icon="pi pi-list">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Create" outcome="/ui/create.xhtml" icon="pi pi-user">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>
        <div class="card">
            <div id="dv_03gK">
                <ui:insert name="content"/>
            </div>
        </div>
    </div>
</h:body>
</html>
