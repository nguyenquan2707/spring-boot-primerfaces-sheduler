<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="#f7ffef"/>
            <meta name="description" content="Scheduler: Spring Boot 2.6, JSF 2.4 and PrimeFaces 11RC1.I. Senatov"/>
            <meta name="mobile-web-app-capable" content="yes"/>
            <meta name="robots" content="follow,index"/>
            <meta name="theme-color" content="#f7ffef"/>
            <link href="/ui/css/my_sheduler.css" rel="stylesheet" type="text/css"/>
            <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png"/>
            <link rel="apple-touch-icon-precomposed"
                  href="/images/icons/apple-touch-icon.png"/>
            <link rel="shortcut icon" id="favicon-ico" href="/images/icons/favicon.ico"
                  type="image/x-icon"/>
        </f:facet>
    </h:head>


    <h:body title="schedule">
        <p:growl id="growl" life="2000"/>
        <p:card columns="2" style="border-radius: 6px; background-color: #eaefea; border-color: cadetblue">
            <p:commandButton id="standard_create_exercise_button001"
                             onclick="PF('exercises_dialog').show()"
                             styleClass="rounded-button ui-button-success ui-button-flat b--light-red"
                             value="OpenAPI definition / Swagger"
                             ajax="true"
                             icon="pi pi-external-link"
            />
            <p:tooltip id="standard_tt_button1"
                       for="@previous"
                       position="top"
                       style="background: antiquewhite"
                       value="Dialog/Panel excercises">
            </p:tooltip>

            <!-- 
            
            Dialog 
            
            
            -->
            <p:dialog id="standard_dialog_id01kb"
                      header="OpenAPI definition / Swagger"
                      widgetVar="exercises_dialog"
                      width="1200"
                      height="1100"
                      showEffect="fade"
                      closable="true"
                      resizable="true"
                      draggable="true"
                      fitViewport="true"
            >
                <div class="card">
                    <h:form>
                        <a href="#{inputTextView.path}" target="_blank">Test Link</a>

                        <!--
                                embedded window uri
                        -->
                        <iframe id="standard_object_id_01dG"
                                title="OpenAPI definition / Swagger"
                                src="#{inputTextView.path}"
                                width="1200"
                                height="1100"
                                allow="fullscreen"
                        />

                    </h:form>
                </div>


            </p:dialog>
        </p:card>


        <div id="standard_container_content_id" class="container">
            <h:form id="standard_form_content_id">
                <div id="standard_card_dv_41fG"
                     class="card"
                     style="margin-bottom: 20px; margin-top: 20px; border-radius: 6px"
                >
                    <p:tabMenu id="standard_tabmenu1"
                               activeIndex="#{param.i}"
                               styleClass="fa-amazon ui-tabmenu-nav ui-helper-reset ui-card-header ui-corner-all"
                               style="border-radius: 6px; border-color: blueviolet; background-color: aliceblue"
                    >
                        <p:menuitem id="standard_menuitem_12DF"
                                    value="Reservation"
                                    styleClass="tab-header"
                                    outcome="/ui/reservation.xhtml"
                                    icon="pi pi-calendar"
                        >
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem id="standard_menuitem_156"
                                    value="List"
                                    styleClass="tab-header"
                                    outcome="/ui/list.xhtml"
                                    icon="pi pi-list"
                        >
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem id="standard_menuitem_17vS"
                                    value="Create"
                                    styleClass="tab-header"
                                    outcome="/ui/create.xhtml"
                                    icon="pi pi-user"
                        >
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                    </p:tabMenu>
                </div>
            </h:form>
            <div class="card">
                <div id="standard-layout_content_id">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
