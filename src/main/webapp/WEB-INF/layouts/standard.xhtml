<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>


    <h:head>
        <f:facet name="first">
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
            <link rel="apple-touch-icon" href="${pageContext.request.contextPath}/images/icons/apple-touch-icon.png"/>
            <link rel="apple-touch-icon-precomposed" href="${pageContext.request.contextPath}/images/icons/apple-touch-icon.png"/>
            <link rel="shortcut icon" id="favicon-ico" href="${pageContext.request.contextPath}/images/icons/favicon.ico" type="image/x-icon"/>
            <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>
            <meta http-equiv="Pragma" content="nocache"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
            <meta name="description" content="Scheduler Pet App: Spring Boot 2.3.1, JSF 2.4 and PrimeFaces 8.0.  I. Senatov"/>
            <meta name="mobile-web-app-capable" content="yes"/>
            <meta name="robots" content="follow,index"/>
            <meta name="theme-color" content="#ffffff"/>
            <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1,viewport-fit=cover"/>
        </f:facet>
    </h:head>


    <h:body>
        <p:panelGrid columns="2" stylestyle="font-size:12p;">
            <h:outputText value="contextPath:"/>
            <h:outputText value="${request.contextPath}"/>
            <h:outputText value="RealPath:"/>
            <h:outputText value="${request.getRealPath('/')}"/>
        </p:panelGrid>
        <hr class="space"/>
        <div class="container">
            <div>
                <h:form>
                    <p:growl id="messages"/>
                    <p:tabMenu activeIndex="#{param.i}" id="tabmenu1">
                        <p:menuitem value="Reservation"
                                    outcome="/ui/reservation.xhtml"
                                    icon="pi pi-search-plus"
                                    style="background:palegoldenrod;font-weight:lighter; font-size: 16px !important">
                            <f:param name="reservation" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="List" outcome="/ui/list.xhtml"
                                    icon="pi pi-list"
                                    style="background: honeydew;font-weight:lighter; font-size: 16px !important">
                            <f:param name="list" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Create" outcome="/ui/create.xhtml"
                                    icon="pi pi-user-plus"
                                    style="background: lemonchiffon;font-weight:lighter; font-size: 16px !important">
                            <f:param name="create" value="3"/>
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </div>
            <hr class="space"/>
            <div>
                <div id="local" class="span-4 colborder">
                    <h3>Comments:</h3>
                    <ui:insert name="notes"/>
                </div>
                <div class="span-19 last">
                    <ui:insert name="content"/>
                </div>
            </div>
            <hr class="space"/>
        </div>
    </h:body>
</html>
