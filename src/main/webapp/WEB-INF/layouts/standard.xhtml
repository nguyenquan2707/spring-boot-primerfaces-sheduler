<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<!--
								HEADER
-->
<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Room reservation</title>
        <ui:insert name="headIncludes"/>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="no"/>
            <link id="favicon" rel="shortcut icon" href="../images/favicon.png" type='image/png'/>
        </f:facet>
    </h:head>
    <!--
                                BODY
    -->
    <h:body>
        <div class="container" style="align-self: auto">
            <div style="border: #eFbD83;background: cornsilk">
                <h1 align="center"> Room reservation:</h1>
                <h3 class="ui-front">
                    <ui:insert name="title"/>
                </h3>
                <hr/>
            </div>
            <div>
                <!-- notes -->
                <ui:insert name="notes"/>
            </div>
            <div>
                <!-- content -->
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
