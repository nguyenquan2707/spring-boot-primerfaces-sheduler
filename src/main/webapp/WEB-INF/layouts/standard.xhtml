<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<f:view contentType="text/html">
    <!--
                header
    -->
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Spring Faces: Hotel Booking Sample Application</title>
        <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection"/>
        <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/blueprint/print.css" type="text/css" media="print"/>
        <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/le-frog/jquery-ui-1.8.2.custom.css" type="text/css" media="screen"/>
        <ui:insert name="headIncludes"/>
    </h:head>
    <!--
                 body
     -->
    <h:body>
        <div class="container">
            <div>
                <h4 class="alt bottom">
                    <c:if test="${not empty currentUser.name}">
                        <form name="f" action="${pageContext.request.contextPath}/logout" method="post">
                            <div><input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></div>
                            Welcome, ${currentUser.name}
                            <input name="submit" type="submit" value="Logout"/>
                        </form>
                    </c:if>
                    <c:if test="${empty currentUser.name}">
                        <a href="login">Login</a>
                    </c:if>
                </h4>
            </div>
            <div>
                <a href="#{request.contextPath}"><img src="${pageContext.request.contextPath}/images/header.jpg" height="200" width="950"
                                                      alt="Spring Travel"/></a>
            </div>
            <hr class="space"/>
            <div>
                <div id="local" class="span-4 colborder">
                    <h3>Comments:</h3>
                    <ui:insert name="notes"/>
                </div>
                <div class="span-19 last">
                    <ui:insert name="content"/>
                </div>
            </div>
            <hr class="space"/>
            <div>
                <a href="https://www.springframework.org">
                    <img src="${pageContext.request.contextPath}/images/powered-by-spring.png" alt="Powered by Spring" style="color: #72b42d"/>
                </a>
            </div>
        </div>
    </h:body>
</f:view>
</html>
