<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Room Reservation - create SCUser </title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Create new person</h1>
        <h:form>
            <div class="form-group">
                <p:outputLabel for="username" value="Login"/>
                <p:outputLabel value="#{viewScope.username}"/>
                <p:inputText value="#{userView.SCUser.username}" placeholder="aaa@bbb.cc" id="username"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="firstName" value="First name"/>
                <p:outputLabel value="#{viewScope.selectedPhone}"/>
                <p:inputText value="#{userView.SCUser.firstName}" placeholder="Peter" id="firstName"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="lastName" value="Last name"/>
                <p:inputText value="#{userView.SCUser.lastName}" placeholder="MÃ¼ller" id="lastName"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="eMail" value="eMail"/>
                <p:outputLabel value="#{viewScope.eMail}"/>
                <p:inputText value="#{userView.SCUser.eMail}" placeholder="aaa@bbb.cc" id="eMail"/>
            </div>
            <p:commandButton action="#{userView.savePerson}" value="Save" ajax="false"/>
        </h:form>
        <p:messages showDetail="true"/>
    </div>
</h:body>
</html>
