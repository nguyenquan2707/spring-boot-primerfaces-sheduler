<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<!--



    head

-->
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel='icon' href='https://assets.msn.com/statics/icons/ntp-favicon.png' type='image/png' crossorigin='anonymous' sizes='32x32'/>
        <link type="text/css" rel="stylesheet" href="https://dhx0ny5rxatah.cloudfront.net/lightsail-assets-Prod/styles.f11b16365323f332e738.css"/>
    </f:facet>
    <title>Scheduler::Login</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    <ui:insert name="head"/>

</h:head>
<!--

            body

-->

<h:body style="horiz-align: center" styleClass="ui-confirm-dialog">
    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
        <p:dialog header="Login" widgetVar="dlg001"
                  appendTo="@(body)"
                  resizable="false"
                  position="center center"
                  modal="false"
                  onShow="PF('dlg001').initPosition()">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{userLoginView.username}" required="true" placeholder="user" label="username"/>
                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userLoginView.password}" required="true" placeholder="aaa" label="password"/>
                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" style="animation-fill-mode:initial" action="#{userLoginView.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>


</h:body>
</html>
