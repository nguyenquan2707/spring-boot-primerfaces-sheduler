<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="resources/layouts/standard.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="notes">
        <!-- notes here -->
    </ui:define>
    <ui:define name="content">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
        <p:panel id="basic" header="Valid username/passwords are:"
                 style="width: 300px ;border:#b4d100 ;margin-bottom:40px;margin-left: 200px;margin-top: 40px; background: #e1e4d0;alignment: center">
            <h:panelGrid columns="2" cellpadding="2">
                <p:column>"user / aaa"</p:column>
                <p:column>admin/ aaa</p:column>
            </h:panelGrid>
        </p:panel>

        <div class="span-10 append-2 last">
            <c:if test="${not empty param.login_error}">
                <div class="error">
                    Your login attempt was not successful, try again.
                </div>
            </c:if>
            <form name="f" action="${request.contextPath}/spring/loginProcess" method="post"
                  style="width: 300px; border:#b4d100 ;margin-bottom:40px;margin-left: 200px;margin-top: 40px;">
                <fieldset>
                    <legend>Login Information</legend>
                    <p>
                        User:
                        <br/>
                        <label>
                            <input type="text" name="username" value="#{username}"/>
                        </label>
                    </p>
                    <p>
                        Password:
                        <br/>
                        <label>
                            <input type="password" name="password"/>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="_spring_security_remember_me"/>
                        </label>
                        Don't ask for my password for two weeks:
                    </p>
                    <div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </div>
                    <p>
                        <input name="submit" type="submit" value="Login"/>
                    </p>
                </fieldset>
            </form>
        </div>
    </ui:define>
</ui:composition>
