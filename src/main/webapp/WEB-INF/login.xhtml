<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Login to scheduler </title>
    <!--
       demo spring-security
    -->
</h:head>

<h:body>
    <h:form prependId="false" style="align-items: center">
        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h2>Please login </h2>
            <p:outputLabel value="Login failed!" styleClass="red" rendered="${!empty param['error']}"/>
            <p:inputText id="username" placeholder="admin"/>
            <p:password id="password" placeholder="aaa"/>
            <p:commandButton value="Login" ajax="false"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
