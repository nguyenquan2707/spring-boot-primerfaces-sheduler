<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Room Reservation - initial login</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
</h:head>


<h:body style="align-content: center" styleClass="topLine">
    <h:form prependId="false" styleClass="flexBox" style="all: initial; animation-fill-mode: both">
        <p:panelGrid columns="1" styleClass="ui-fluid center ui-widget">
            <p:outputLabel style="animation:linear">Please login:</p:outputLabel>
            <p:outputLabel value="Login failed!" styleClass="ui-widget" rendered="${!empty param['error']}"/>
            <p:inputText id="username" placeholder="User name"/>
            <p:password id="password" placeholder="Password"/>
            <p:commandButton value="Login" ajax="false"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
