<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create Person</title>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <p:dataTable value="#{userView.users}" var="user">
                <p:column headerText="Name">
                    <p:outputLabel value="#{user.firstName}"/>
                </p:column>
                <p:column>
                    <p:commandButton action="#{userView.prepareForUpdate(user.id)}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="aasd" action="#{userView.newPerson}" value="Save" ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
