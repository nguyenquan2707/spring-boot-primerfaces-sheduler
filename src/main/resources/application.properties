debug=true
logging.config=classpath:logback.xml
server.error.include-stacktrace=always
server.port=18086
server.servlet.context-path=/schedule
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %t "%r" %s %b
server.tomcat.basedir=target/tomcat
spring.banner.location=v.txt
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.password=
spring.datasource.tomcat.max-wait=10000
spring.datasource.url=jdbc:hsqldb:file:mem;DB_CLOSE_ON_EXIT=FALSE;hsqldb.lock_file=false
spring.datasource.username=SA
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.mvc.view.suffix=.xhtml