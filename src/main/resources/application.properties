debug=true
logging.level.root=DEBUG
logging.pattern.console=%green(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable
server.error.include-stacktrace=always
server.error.whitelabel.enabled=false
server.port=18087
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %t "%r" %s %b
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.password=admin
spring.datasource.hikari.username=admin
spring.datasource.url=jdbc:postgresql://localhost:5444/is?default_database=is
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.sql.init.mode=never
