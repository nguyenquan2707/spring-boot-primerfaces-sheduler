debug=true
logging.config=classpath:logback.xml
logging.level.web=debug
server.error.include-stacktrace=always
server.error.whitelabel.enabled=false
server.port=18087
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %t "%r" %s %b
spring.banner.location=v.txt
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.password=admin
spring.datasource.hikari.username=admin
spring.datasource.initialization-mode=never
#very important for postgres - "default_schema" cause!
spring.datasource.url=jdbc:postgresql://localhost:5444/is?default_schema=schedule_db?createDatabaseIfNotExist
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
