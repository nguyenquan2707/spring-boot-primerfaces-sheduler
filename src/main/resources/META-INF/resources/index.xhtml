<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Drill up for Spring Boot+Primerfaces+JSF Example</title>
    <h:outputScript library="javax.faces" name="jsf.js"/>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico"/>
</h:head>

<h:body>
    <ui:debug hotkey="0"/>
    <h:form id="helloworld-form">

        <p:panel header="Example:">
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel value="First Name: "/>
                <p:inputText id="first-name"
                             value="#{helloWorld.firstName}"
                             alt="Ivan"/>

                <p:outputLabel value="Last Name: "/>
                <p:inputText id="last-name"
                             value="#{helloWorld.lastName}"
                             alt="Susanid"
                />

                <p:commandButton id="submit" value="Submit"
                                 update="greeting-panel"
                                 oncomplete="PF('greetingDialog').show()"/>
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog" modal="true" resizable="false">
            <p:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                <p:outputLabel value="#{helloWorld.showGreeting()}"/>
            </p:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
